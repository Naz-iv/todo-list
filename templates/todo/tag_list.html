{% extends "index.html" %}

{% block content %}
  <div class="row p-4">
    <div class="col-sm-10 col-md-10 col-lg-10">
      <h1>Tags
      </h1>
    </div>
    <div class="col-sm-2 col-md-2 col-lg-2">
      <a href="{% url 'todo:tag-create' %}"
         class="btn btn-primary btn-block font-weight-bold">
        Add tag
      </a>
    </div>
  </div>
  <div class="row">
    <table class="table">
      <tr>
        <th>Title</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
      {% for tag in tag_list %}
        <tr>
          <td>{{ tag.name }}</td>
          <td><a href="{% url 'todo:tag-update' pk=tag.id %}"><b class="btn-secondary p-1">Update</b></a></td>
          <td><a href="{% url 'todo:tag-delete' pk=tag.id %}"><b class="btn-danger p-1">Delete</b></a></td>
        </tr>
      {% endfor %}

    </table>
  </div>

{% endblock %}
