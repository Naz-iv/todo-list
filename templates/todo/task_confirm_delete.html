{% extends "index.html" %}

{% block content %}
  <h2>Are you sure you want to delete task # <span class="text-danger">{{ task.id }}</span>?</h2>
  <h2>Content: <span class="text-danger">{{ task.content }}</span>?</h2>
  <br>
  <form action="" method="post">
    {% csrf_token %}

    <input type="submit" value="Yes" class="btn btn-danger">
    <a href="{% url 'todo:task-list' %}">
      <button type="button" class="btn btn-secondary">Cancel</button>
    </a>
  </form>
{% endblock %}
